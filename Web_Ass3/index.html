<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div class="hold-red" id="coin"></div>
            <div class = "board">
                <div class="row1">
                    <div class="cell" id="row1-cell1"></div>
                    <div class="cell" id="row1-cell2"></div>
                    <div class="cell" id="row1-cell3"></div>
                </div>
                <div class="row2">
                    <div class="cell" id="row2-cell1"></div>
                    <div class="cell" id="row2-cell2"></div>
                    <div class="cell" id="row2-cell3"></div>
                </div>
                <div class="row3">
                    <div class="cell" id="row3-cell1"></div>
                    <div class="cell" id="row3-cell2"></div>
                    <div class="cell" id="row3-cell3"></div>
                </div>
            </div>
            <div class="setting" id="sett">
                <div class="initial-state">
                    <div class="start-btn" id="start">Start</div>
                </div>
            </div>
        </div>
        <script src="game.js" type="text/javascript"></script>
        
    </body>
</html>
